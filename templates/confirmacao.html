<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sou Cidadão - Confirmação</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Confirme sua Solicitação</h1>
        <form method="POST">
            <button type="submit" class="btn">Enviar</button>
            <a href="{{ url_for('index') }}" class="btn voltar">Voltar</a>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p class="message">{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
