<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sou Cidadão - Escolha um Vereador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Escolha um Vereador</h1>
        <form method="POST">
            <select name="vereador" required>
                {% for vereador in vereadores %}
                    <option value="{{ loop.index0 }}">{{ vereador.nome }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn">Próximo</button>
            <a href="{{ url_for('index') }}" class="btn voltar">Voltar</a>
        </form>
    </div>
</body>
</html>
